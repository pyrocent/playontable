<!DOCTYPE html>
<html lang="en" dir = "ltr">
    <head>
        <meta charset="utf-8">
        <title>PlayOnTable</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name = "description" content = "Virtual table for card games, chess, and more online multiplayer games">
        <link rel = "stylesheet" href = "static/styles/index.min.css">
        <link rel = "stylesheet" href = "https://unpkg.com/driver.js@1.3.1/dist/driver.css">
        <link rel = "manifest" href = "manifest.json">
        <link rel = "icon" href = "static/images/favicon.ico" type = "image/x-icon">
    </head>
    <body>
        <dialog id = "menu" aria-label = "menu">
            <div class = "menu-actions">
                <header>
                    <h1>PlayOnTable</h1>
                    <p>Multiplayer Virtual Tabletop Gaming</p>
                </header>
                
                <div class="action-row">
                    <div class="action-card">
                        <button id="start-tutorial" class="action-btn">
                            <span class="icon">ðŸ“š</span>
                            <span class="text">Start Tutorial</span>
                        </button>
                        <p class="action-desc">Learn the basics with an interactive guide</p>
                    </div>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="action-row">
                    <div class="action-card">
                        <form id="form-join-room" method="dialog" aria-label="join room">
                            <label for="join-code">Enter Room Code:</label>
                            <div class="input-group">
                                <input type="text" id="join-code" name="code" required placeholder="Room code" minlength="1" maxlength="6" autocomplete="off">
                                <button type="submit" value="join-room" class="primary-btn">Join Room</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="action-row">
                    <div class="action-card">
                        <form id = "form-wait-room" method = "dialog" aria-label = "create room">
                            <button value = "wait-room" class="primary-btn">
                                <span class="icon">ðŸŽ®</span>
                                <span class="text">Create Room</span>
                            </button>
                            <p class="action-desc">Host a new game session</p>
                        </form>
                    </div>
                </div>
            </div>
        </dialog>
        <dialog id = "wait-room" aria-label = "wait room">
            <div class="menu-actions">
                <div class="code-section">
                    <div class="code-display">
                        <span class="share-icon">ðŸ”—</span>
                        <span id="show-code" aria-live="polite"></span>
                        <button type="button" id="copy-code" class="copy-icon" title="Copy room code">ðŸ“‹</button>
                    </div>
                </div>
                
                <form method="dialog" class="start-section">
                    <button autofocus class="primary-btn">Start Playing</button>
                </form>
            </div>
        </dialog>
        <dialog id = "wait-host" aria-label = "wait host">
            <div class="menu-actions">
                <div class="waiting-message">
                    <p>Waiting for Host to Start...</p>
                </div>
            </div>
        </dialog>
        <main>
            <div id="game-container"></div>
        </main>
        <script src = "static/js/load.js" type = "module"></script>
    </body>
</html>
